name: Link Check
on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links in markdown files
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --exclude "localhost"
            --verbose
            --no-progress
            --exclude-mail
            --max-concurrency 4
            --retry-wait-time 2
            --timeout 20
            **/*.md **/*.mdx
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm config set ignore-scripts false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1

      - name: Rebuild sharp manually
        run: |
          cd node_modules/.pnpm/sharp@0.32.6/node_modules/sharp
          npm run install
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1

      - name: Build site
        run: pnpm build

      - name: Check links in built HTML
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --exclude "localhost"
            --verbose
            --no-progress
            --exclude-mail
            --max-concurrency 4
            --retry-wait-time 2
            --timeout 20
            build/**/*.html
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
