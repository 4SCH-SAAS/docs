name: Link Check
on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --exclude "localhost"
            --verbose
            --no-progress
            --exclude-mail
            --max-concurrency 4
            --retry-wait-time 2
            --timeout 20
            **/*.md **/*.mdx build/**/*.html
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build site (to check built HTML links)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile
          pnpm build

      - name: Run lychee on built site
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --max-concurrency 4
            --retry-wait-time 2
            --timeout 20
            --exclude "localhost"
            build/**/*.html
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
